<!DOCTYPE html>
<html lang=fa dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- for mobile device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ثبت نام</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">بازگشت به خانه</a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <div class="container">
    <div class="bg p-5 rounded-lg mb-2" style="background-color: #e9ecef">
      <h1 class="display-4">ثبت نام</h1>
      <p>نام کاربری و رمزعبور خود را وارد کنید::</p>
    </div>

    <form class="form-group">
      <div class="row mb-3">
        <label for="inputUsername" class="col-sm-2 col-form-label">نام کاربری</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="نام کاربری" id="inputUsername">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">رمزعبور</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="رمزعبور" id="inputPassword">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword2" class="col-sm-2 col-form-label">تکرار رمز عبور</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="تکرار رمز عبور" id="inputPassword2">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">ثبت نام</button>

    </form>
   </div>
</body>
</html>
