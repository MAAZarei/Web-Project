    $(".myDate").pDatepicker(
      {
        "inline": false,
        "format": "LLLL",
        "viewMode": "day",
        "initialValue": true,
        "minDate": 1668703298960,
        "maxDate": 1669653698988,
        "autoClose": true,
        "position": "auto",
        "altFormat": "lll",
        "altField": "#altfieldExample",
        "onlyTimePicker": false,
        "onlySelectOnDate": false,
        "calendarType": "persian",
        "inputDelay": 800,
        "observer": true,
        "timePicker": {
          "enabled": false,
          "step": 1
        }
      }
    );
  });
