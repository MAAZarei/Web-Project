<!DOCTYPE html>
<html lang=fa dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- for mobile device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/login.css">

</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ورود</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">بازگشت به خانه</a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <div class="container">
    <div class="bg p-5 rounded-lg mb-2">
      <h1 class="display-4">ورود به پنل کاربری</h1>
      <p>نام کاربری و رمزعبور خود را وارد کنید:</p>
    </div>

    <!-- error msg -->
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">or password</span></p>
    </div>

    <!-- form -->
    <form class="form-group" id="login-form">
      <div class="row mb-3">
        <label for="inputUsername" class="col-sm-2 col-form-label">نام کاربری</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="نام کاربری" id="inputUsername" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">رمزعبور</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="رمزعبور" id="inputPassword" required>
        </div>
      </div>
      <button type="submit" class="btn btn-dark" id="login-btn">ورود</button>
      <!-- <a class="btn btn-dark" href="register.html" >اکانت ندارم, ثبت نام:</a> -->
      <button type="submit" class="btn btn-dark" id="register-btn">اکانت ندارم, ثبت نام:</button>

    </form>
   </div>
   <script src="scripts/login.js"></script>
</body>
</html>
